<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div id="calculator">
                <div id="display"></div>
                <div id="buttons">
                    <div id="clear" class="calc-btn">C</div>
                    <div id="back" class="calc-btn">Back</div>
                    <div id="percent" class="calc-btn">%</div>
                    <div id="divide" class="calc-btn operator">รท</div>
                    <div id="seven" class="calc-btn number">7</div>
                    <div id="eight" class="calc-btn number">8</div>
                    <div id="nine" class="calc-btn number">9</div>
                    <div id="multiply" class="calc-btn operator">*</div>
                    <div id="four" class="calc-btn number">4</div>
                    <div id="five" class="calc-btn number">5</div>
                    <div id="six" class="calc-btn number">6</div>
                    <div id="minus" class="calc-btn operator">-</div>
                    <div id="one" class="calc-btn number">1</div>
                    <div id="two" class="calc-btn number">2</div>
                    <div id="three" class="calc-btn number">3</div>
                    <div id="plus" class="calc-btn operator">+</div>
                    <div id="negative" class="calc-btn">+/-</div>
                    <div id="zero" class="calc-btn number">0</div>
                    <div id="decimal" class="calc-btn">.</div>
                    <div id="equals" class="calc-btn">=</div>
                </div>
            </div>
        </main>
    </body>
</html>
